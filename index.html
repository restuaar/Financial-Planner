  <main>
    <section class="input-section card">
      <h2>Add a Transaction</h2>
      <form id="inputTransaction">
        <div class="input">
          <label for="inputTransactionCategory">Category</label>
          <input id="inputTransactionCategory" type="text" required>
        </div>
        <div class="input">
          <label for="inputTransactionNote">Note</label>
          <input id="inputTransactionNote" type="text" required>
        </div>
        <div class="input">
          <label for="inputTransactionAmount">Amount</label>
          <input id="inputTransactionAmount" type="number" required>
        </div>
        <button id="transactionSubmit" type="submit" value="submit"><span>Add Transaction</span></button>
      </form>
    </section>
    
    <section class="transaction-shelf card">
      <h2>Transaction History</h2>
      
      <div id="TransactionsList" class="transaction-list">
